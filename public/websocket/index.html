<!DOCTYPE HTML>
<html>
<head>
<link rel="stylesheet" href="./css/bootstrap.min.css">
<script src="./js/jquery-2.2.0.min.js"></script>
<script src="./js/bootstrap.min.js"></script>
<script src="./js/chat.js"></script>
<script type="text/javascript">
	$().ready(function() {
		$("button").bind("click", function() {
			var message = $("#message").val();
			var user = $("#usr").val();
			sendMessage(user,message);
		});
	});
</script>
<title>Catalog Chat</title>
</head>
<body>
	<div class="container">
		<div class="alert alert-success" id="successBar" style="display: none">
			<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
			<strong>Success!</strong><span id="successBarMessage"></span>
		</div>
		<div class="alert alert-info" id="infoBar" style="display: none">
			<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
			<strong>Info!</strong> <span id="infoBarMessage"></span>
		</div>

		<div class="alert alert-warning" id="warningBar" style="display: none">
			<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
			<strong>Warning!</strong> <span id="warningBarMessage"></span>
		</div>

		<div class="alert alert-danger" id="errorBar" style="display: none">
			<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
			<strong>Danger!</strong> <span id="errorBarMessage"></span>
		</div>
		<div class="panel-group">
			<div class="panel panel-success">
				<div class="panel-heading">Chat App</div>
				<div class="panel-body">
					<div class="form-group">
						<label for="usr">Name:</label> <input type="text"
							class="form-control" id="usr">
					</div>
					<!-- <div class="form-group">
						<label for="sel2">Users :</label> <select multiple
							class="form-control" id="sel2">
							<option>Narender</option>
							<option>Pritesh</option>
							<option>Gajju</option>
							<option>Anil</option>
						</select>
					</div> -->
					<div class="form-group">
						<label for="usr">Message:</label> <input id="message" type="text"
							class="form-control" id="usr">
					</div>
					<div class="form-group">
						<button type="button" class="btn btn-primary btn-block">Send</button>
					</div>
					<div class="form-group">
						<label for="comment">Comment:</label>
						<textarea class="form-control" rows="10" id="comment" readonly="readonly"></textarea>
					</div>
					<!-- <div class="form-group">
						<button type="button" name ="clear" class="btn btn-primary btn-block">Clear Comments</button>
					</div> -->
				</div>
			</div>
		</div>
	</div>
	<!--

         <a href="javascript:WebSocketTest()">Run WebSocket</a>
      </div>
      -->
</body>
</html>
